<script>

    let btnLogout = document.getElementById("btnLogout");
    btnLogout.addEventListener("click", function() {
        sessionStorage.clear();
        location.href = 'index.html';
    });

    let btnDelete = document.getElementById("btnDelete");
    btnDelete.addEventListener("click", function() {
        deleteUsers()
    });

    let shareList = document.getElementById("shareList");
    shareList.addEventListener("click", function() {
        location.href = 'shared.html';
    });

    let profileBtn = document.getElementById("profile");
    profileBtn.addEventListener("click", function() {
        location.href = 'brukerkonto.html';
    });
        

//---------------
    
async function deleteUsers() {

let url = "https://taskplanner1.herokuapp.com/users/remove";

let logindata = JSON.parse(sessionStorage.getItem("logindata"));
let token = logindata.token;

let cfg = {
    method: "DELETE",
    headers: {
        "authorization": token,
        "Content-Type": "application/json"
    }
}

try {
    let resp = await fetch(url, cfg);
    let data = resp.json();
    
    if (resp.status > 202) {
        throw (data);
    };

    //sessionStorage.clear();
    
    location.href = 'logoutsite.html';
    
}
  
catch (err) {
}
}

        </script>
